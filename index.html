<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
    <body>
      <main>
      <div id="container">
          <h1 id="title">This is a Guessing Game</h1>
          <h2 id="subTitle">Previous Guesses:</h2>
        <div id="guessedNumbers">
          <p id="guess">&#10084</p>
        </div>
        <h3 id="reactionText">Guess a number 1 to 100 below.</h3>
        <input id="input" type="text" placeholder="Type Here" autocomplete="off"><br>
        <button id="submit" onclick="play()">ENTER</button>
        <br>
        <button id="playAgain" onclick="again()">PLAY AGAIN</button>
        </div>
      </main>
      <footer>&copy Caroline Kim</footer>
    <script src='js/guessing-game.js'></script>
    </body>
</html>
